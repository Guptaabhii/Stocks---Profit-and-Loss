<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks profit & loss</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Stocks- Profit and Loss </h1>
    <h2>Check Your Profit Or Loss</h2>
    <div class="container">
        <label>Initial Price</label>
        <input type="number" id="initial-price" placeholder="enter initial price of stock">
        <label>Quantity</label>
        <input type="number" id="stock-quantity" placeholder="enter the number of stock bought">
        <label>Current Price</label>
        <input type="number" id="current-price" placeholder="enter current-price of stock">
        <button id="calculate">Tell Me!</button>
        <div id="output"></div>
    </div>
   <script src="./app.js"></script> 
</body>
